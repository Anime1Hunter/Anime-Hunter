<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hunter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            letter-spacing: 2px;
        }
        main {
            padding: 20px;
        }
        h2 {
            color: #2980b9;
        }
        p {
            font-size: 1.2em;
        }
        /* Styling for the colorful hyperlink */
        a {
            color: #e74c3c; /* Red */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #f39c12; /* Yellow */
        }
        /* Background and border for a more colorful look */
        .colored-box {
            background-color: #f39c12;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        .colored-box p {
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Anime Hunter</h1>
</header>

<main>
    <section>
        <h2>Welcome to Anime Hunter!</h2>
        <p>Your one-stop destination for all things anime. Stay tuned for upcoming updates, reviews, and recommendations.</p>
    </section>
    
    <!-- Adding the colorful box and hyperlink -->
    <div class="colored-box">
        <p>Want to dive deeper into anime? Check out our <a href="https://mega.nz/folder/GBBiCCzB#DwM94Pf8FWN_f57rGdGQ4g" target="_blank">Anime Portal</a> for more!</p>
    </div>
</main>

</body>
</html>
